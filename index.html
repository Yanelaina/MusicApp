<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>

    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fi fi-sr-arrow-small-left"></i>
            </button>
            <h3 class="p-now">Playing now</h3>
            <button class="hdbtn">
                <i class="fi fi-sr-list"></i>
            </button>
        </header>

        <div class="player">
            <div class="img-area">
                <img id="image" src="" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Gospel</h1>
                <h3 class="artist">Yanel</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src=""></audio>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id = "prev">
                    <i class="fi fi-sr-rewind"></i>
                </button>

                <button class="play-pause btnC">
                    <i class="fi fi-sr-play play"></i>
                </button>

                <button class="btnC" id = "next">
                    <i class="fi fi-sr-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- <div>
        <i class="fi fi-rr-list"></i>
        <img src="assets/images/547117-bigthumbnail.jpg" alt="">
    </div> -->
    

<script src="script.js"></script>    
</body>
</html>
